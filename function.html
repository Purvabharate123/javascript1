<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <script>
        // String
        let name = "Purva";
        console.log("Name: " + name);
        
        // Number
        let age = 25;
        console.log("Age: " + age);
        
        // Boolean
        let isLoggedIn = true;
        console.log("Is logged in: " + isLoggedIn);
        
        // Array
        let fruits = ["apple", "banana", "cherry"];
        console.log("Fruits: " + fruits);
        
        // Object
        let person = {
            firstName: "Purva",
            lastName: "Bharate",
            age: 25
        };
        console.log("Person: " + JSON.stringify(person));
        
        // Null
        let car = null;
        console.log("Car: " + car);
        
        
       
    </script>
</body>
</html>
