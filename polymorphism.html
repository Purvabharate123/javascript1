<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism in JavaScript</title>
</head>
<body>

    <h1>Polymorphism in JavaScript</h1>

    <h2>Animal Sounds</h2>
    <p id="animalSounds"></p>

    <script>
        // Base class
        class Animal {
            sound() {
                return "Some generic animal sound";
            }
        }

        // Subclass Dog
        class Dog extends Animal {
            sound() {
                return "Bark!";
            }
        }

        // Subclass Cat
        class Cat extends Animal {
            sound() {
                return "Meow!";
            }
        }

        // Create instances of Dog and Cat
        let myDog = new Dog();
        let myCat = new Cat();

        // Display the sounds
        let animalSounds = document.querySelector("#animalSounds");
        animalSounds.textContent = `Dog says: ${myDog.sound()}, Cat says: ${myCat.sound()}`;
    </script>

</body>
</html>
